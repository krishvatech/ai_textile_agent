{% extends '_dashboard_base.html' %}
{% block title %}Add Product{% endblock %}
{% block nav_prod %}active{% endblock %}

{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="mb-0">Add Product</h3>
    <a class="btn btn-outline-light" href="/dashboard/product">
      <i class="bi bi-arrow-left"></i> Back to Products
    </a>
  </div>

  {% if form_error %}
    <div class="alert alert-danger mb-3">{{ form_error }}</div>
  {% endif %}

  <form method="post" action="/dashboard/product/add" class="card p-4" style="max-width: 880px;">
    <div class="row g-3">
      <div class="col-md-8">
        <label class="form-label">Product Name *</label>
        <input type="text" name="product" class="form-control" placeholder="e.g. Jimmy Chu Saree" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Category</label>
        <input type="text" name="category" class="form-control" placeholder="e.g. Saree, Kurta Set">
      </div>
      <!-- Type -->
      <div class="col-md-6">
        <label class="form-label">Type</label>
        <select name="type" class="form-select">
          <option value="Women" selected>Women</option>
          <option value="Men">Men</option>
        </select>
      </div>

      <!-- Occasion -->
      <div class="col-md-6">
        <label class="form-label">Occasion</label>
        <select name="occasion_id" class="form-select">
          <option value="">-- Select --</option>
          {% for o in occasions %}
            <option value="{{ o.id }}">{{ o.name }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="col-md-6">
        <label class="form-label">Price (₹)</label>
        <input type="number" step="0.01" name="price" class="form-control" placeholder="e.g. 2499">
      </div>
      <div class="col-md-6">
        <label class="form-label">Rental Price (₹)</label>
        <input type="number" step="0.01" name="rental_price" class="form-control" placeholder="e.g. 699">
      </div>

      <div class="col-md-6">
        <label class="form-label">Fabric</label>
        <input type="text" name="fabric" class="form-control" placeholder="e.g. Jimmy Chu, Silk, Linen Slub">
      </div>
      <div class="col-md-6">
        <label class="form-label">Color</label>
        <input type="text" name="color" class="form-control" placeholder="e.g. Purple">
      </div>

      <div class="col-md-6">
        <label class="form-label">Default Size</label>
        <input type="text" name="size" class="form-control" placeholder="e.g. Freesize, M, L">
      </div>
      <div class="col-md-6">
        <label class="form-label">Stock Count</label>
        <input type="number" name="stock" class="form-control" placeholder="e.g. 10">
      </div>

      <div class="col-12">
        <label class="form-label">Product URL</label>
        <input type="url" name="product_url" class="form-control" placeholder="https://yourstore.com/products/..." />
      </div>

      <div class="col-12">
        <label class="form-label">Image URL</label>
        <input type="url" name="image_url" class="form-control" placeholder="https://...">
      </div>

      <div class="col-12">
        <label class="form-label">Description</label>
        <textarea name="description" class="form-control" rows="4" placeholder="Short description"></textarea>
      </div>

      <div class="col-12">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="sellable" name="sellable" checked>
          <label class="form-check-label" for="sellable">Available for Sell</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="rentable" name="rentable" checked>
          <label class="form-check-label" for="rentable">Available for Rent</label>
        </div>
      </div>

      <div class="col-12 mt-2">
        <button class="btn btn-primary" type="submit"><i class="bi bi-save"></i> Save Product</button>
        <button class="btn btn-danger" type="button" onclick="window.location.href='/dashboard/product'">
          <i class="bi bi-x-circle"></i> Discard
        </button>
      </div>
    </div>
  </form>
{% endblock %}
