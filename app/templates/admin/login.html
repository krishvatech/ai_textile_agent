{% set title = "Admin Login — Textile Agent" %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>{{ title }}</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Your CSS -->
  <link rel="stylesheet" href="{{ request.app.url_path_for('static', path='css/login.css') }}">
</head>
<body>
  <!-- Animated blobs background -->
  <div class="blob blob-1"></div>
  <div class="blob blob-2"></div>
  <div class="blob blob-3"></div>

  <div class="wrap">
    <div class="login-card">
      <div class="top-accent"></div>
      <div class="p-4 p-md-5">
        <!-- Brand / Title -->
        <div class="brand mb-3 reveal">
          <div class="logo"><i class="bi bi-stars fs-5"></i></div>
          <div>
            <div class="headline h4 mb-0">Welcome back</div>
            <div class="subline">Sign in to continue</div>
          </div>
        </div>

        <!-- Server error -->
        {% if error %}
          <div class="alert alert-danger py-2 px-3 mb-3 reveal d2" role="alert">
            <i class="bi bi-exclamation-triangle me-2"></i>{{ error }}
          </div>
        {% endif %}

        <!-- Form -->
        <form id="loginForm" class="needs-validation reveal d2" action="/login" method="post" novalidate>
          {% if csrf_token %}
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
          {% endif %}
          {% if next %}
            <input type="hidden" name="next" value="{{ next }}">
          {% endif %}

          <div class="mb-3">
            <label class="form-label" for="email">Email</label>
            <div class="input-group input-group-lg">
              <span class="input-group-text"><i class="bi bi-envelope"></i></span>
              <input type="email" class="form-control" id="email" name="email"
                     placeholder="you@company.com" value="{{ email or '' }}" required>
              <div class="invalid-feedback">Please enter a valid email.</div>
            </div>
          </div>

          <div class="mb-2">
            <label class="form-label" for="password">Password</label>
            <div class="input-group input-group-lg">
              <span class="input-group-text"><i class="bi bi-shield-lock"></i></span>
              <input type="password" class="form-control" id="password" name="password"
                     placeholder="••••••••" required>
              <button class="btn btn-outline-secondary" type="button" id="togglePass">
                <i class="bi bi-eye"></i>
              </button>
            </div>
          </div>

          <div class="strength mb-3 reveal d3 mt-3"><span id="strengthBar"></span></div>

          <button class="btn btn-primary btn-lg w-100 reveal d4 mt-2" id="loginBtn" type="submit">
            <span class="btn-label">Login</span>
            <span class="spinner-border spinner-border-sm ms-2 d-none" role="status" aria-hidden="true"></span>
          </button>

        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Your JS -->
  <script defer src="{{ request.app.url_path_for('static', path='js/login.js') }}"></script>
</body>
</html>
